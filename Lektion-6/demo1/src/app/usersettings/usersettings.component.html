<div *ngIf="SignedIn; then signedInTemplate; else signInTemplate"></div>

<ng-template #signedInTemplate>  
    <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" >user {{ firstname }}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" ><i class="fas fa-sign-out-alt"></i></a>
    </li>
  </ul>
</ng-template>


<ng-template #signInTemplate>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" style="cursor: pointer;" data-toggle="modal" data-target=".bd-example-modal-lg">Logga in</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Registrera</a>
    </li>
  </ul>
</ng-template>
