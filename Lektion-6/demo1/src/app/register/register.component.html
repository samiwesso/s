<div class="container">
  
  <form  [formGroup]="registerForm" (ngSubmit)="register()">
  
    <div class="form-row">
     <div class="form-group col-md-6">
       <label for="name">Name</label>
       <input type="text" formControlName="firstname" class="form-control" id="name" placeholder="Name">
     </div>
     <div class="form-group col-md-6">
       <label for="lastname">Lastname</label>
       <input type="text" formControlName="lastname" class="form-control" id="lastname" placeholder="Lastname">
     </div>
   </div>
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputEmail4">Email</label>
       <input type="email"  formControlName="email" class="form-control" id="inputEmail4" placeholder="Email">
     </div>
     <div class="form-group col-md-6">
       <label for="inputPassword4">Password</label>
       <input type="password" formControlName="password" class="form-control" id="inputPassword4" placeholder="Password">
     </div>
   </div>
   <div class="form-group">
     <label for="inputAddress">Address</label>
     <input type="text" class="form-control" formControlName="addressline" id="inputAddress" placeholder="1234 Main St">
   </div>
   <div class="form-row">
     <div class="form-group col-md-6">
       <label for="inputCity">City</label>
       <input type="text" formControlName="city" class="form-control" id="inputCity">
     </div>
   
     <div class="form-group col-md-2">
       <label for="inputZip">Zip</label>
       <input type="text" formControlName="zipcode" class="form-control" id="inputZip">
     </div>
   </div>
   <input class="btn btn-primary" type="submit" value="Register">
  </form>
  </div>
